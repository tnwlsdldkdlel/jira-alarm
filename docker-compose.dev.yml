version: '3.8'

services:
  jira-alarm-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "2001:2001"
      - "3000:3000"  # React 개발 서버용
    volumes:
      - .:/app
      - /app/node_modules
      - /app/build
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    command: npm run dev
    stdin_open: true
    tty: true
